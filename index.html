<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Kraph</title>
    <link rel="icon" href="/favicon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg id="svgContainer" width="0" height="0" style="position: absolute; z-index: 0;">
        <defs>
            <marker id="arrowEnd" markerWidth="6" markerHeight="7" refX="5" refY="3" orient="auto"
                markerUnits="strokeWidth">
                <path d="M0,0 L6,3 L0,6 L2,3 z" fill="orange"></path>
            </marker>
            <marker id="arrowStart" markerWidth="6" markerHeight="7" refX="1" refY="3" orient="auto"
                markerUnits="strokeWidth">
                <path d="M6,0 L0,3 L6,6 L4,3 z" fill="orange"></path>
            </marker>
        </defs>
        <!-- Other SVG elements can be added dynamically here -->
    </svg>
    <div class="modal" id="modal"> </div>
    <div class="invDiv" id="invDiv"> </div>

    <script src="app.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/geom.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/tests.js"></script>
</body>

</html>
